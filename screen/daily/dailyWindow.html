<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Daily Journal</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="date-bar">
        <ul>
            <li id="prev-date" class="prev">&#10094;</li>
            <li id="next-date" class="next">&#10095;</li>
            <li class="middle-li"><input id="dateInput" type="date"/></li>
        </ul>
    </div>
    <div class="row">
        <div class="left-column" id="form-container">
            <div class="card">
                <textarea id="content" class="form-control" placeholder="Notes" rows="10"></textarea>
                <button id="saveButton" class="btn btn-default">Save Notes</button>
            </div>
        </div>
        <div class="right-column">
            <div id="graph-container" class="card text-container"></div>
        </div>
    </div>
</body>

<script>
    // You can also require other files to run in this process
    require('./dailyWindow-render.js')
</script>

</html>
